<h2 class="mb-5">Add Category</h2>
<form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()">
    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div>
        <label class="form-label">Category</label>
        <select class="form-control" formControlName="id">
            <option disabled>CATEGORYES</option>
            <!-- <option *ngFor="let cate of categoryes" [ngValue]="cate._id">{{cate.name}}</option> -->
        </select>
    </div>
    <br>
    <div class="btn-submit">
        <button type="submit">Add Category</button>
    </div>
</form>
